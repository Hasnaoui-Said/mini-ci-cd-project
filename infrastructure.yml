AWSTemplateFormatVersion: '2010-09-09'
Description: Mini CI/CD Project - Infrastructure UCE_

Parameters:
  KeyPairName:
    Type: String
    Description: Existing EC2 keypair for SSH access

Resources:

  UCE_VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: UCE_VPC

  UCE_PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref UCE_VPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: UCE_PublicSubnet

  UCE_PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref UCE_VPC
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: UCE_PrivateSubnet

  UCE_InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: UCE_InternetGateway

  UCE_AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref UCE_VPC
      InternetGatewayId: !Ref UCE_InternetGateway

  UCE_PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref UCE_VPC
      Tags:
        - Key: Name
          Value: UCE_PublicRouteTable

  UCE_PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: UCE_AttachIGW
    Properties:
      RouteTableId: !Ref UCE_PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref UCE_InternetGateway

  UCE_AssociatePublicRoute:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref UCE_PublicSubnet
      RouteTableId: !Ref UCE_PublicRouteTable

  UCE_EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: UCE_EIP

  UCE_NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt UCE_EIP.AllocationId
      SubnetId: !Ref UCE_PublicSubnet
      Tags:
        - Key: Name
          Value: UCE_NatGateway

  UCE_PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref UCE_VPC
      Tags:
        - Key: Name
          Value: UCE_PrivateRouteTable

  UCE_PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref UCE_PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref UCE_NatGateway

  UCE_AssociatePrivateRoute:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref UCE_PrivateSubnet
      RouteTableId: !Ref UCE_PrivateRouteTable




  UCE_WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and SSH for Web Server
      VpcId: !Ref UCE_VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: UCE_WebSecurityGroup

  UCE_DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MySQL only from Web SG
      VpcId: !Ref UCE_VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref UCE_WebSecurityGroup
      Tags:
        - Key: Name
          Value: UCE_DatabaseSecurityGroup

  UCE_WebEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      KeyName: !Ref KeyPairName
      SubnetId: !Ref UCE_PublicSubnet
      SecurityGroupIds:
        - !Ref UCE_WebSecurityGroup
      ImageId: ami-0c02fb55956c7d316  # Amazon Linux 2 (à adapter selon la région)
      Tags:
        - Key: Name
          Value: UCE_WebEC2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          amazon-linux-extras install php7.4 -y
          yum install -y httpd git
          systemctl start httpd
          systemctl enable httpd

          cd /var/www/html
          echo "<?php echo '<h1>UCE WebApp OK</h1>'; ?>" > index.php

          chown apache:apache /var/www/html -R

  UCE_DatabaseEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyPairName
      SubnetId: !Ref UCE_PrivateSubnet
      SecurityGroupIds:
        - !Ref UCE_DatabaseSecurityGroup
      ImageId: ami-0c02fb55956c7d316
      Tags:
        - Key: Name
          Value: UCE_DatabaseEC2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install mariadb-server -y
          systemctl start mariadb
          systemctl enable mariadb

          # Create database and sample data
          mysql -e "CREATE DATABASE uce_db;"
          mysql -e "USE uce_db; CREATE TABLE messages(id INT PRIMARY KEY AUTO_INCREMENT, content VARCHAR(255));"
          mysql -e "INSERT INTO messages(content) VALUES ('Hello from UCE Private DB');"
